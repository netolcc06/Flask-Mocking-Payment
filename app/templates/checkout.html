<html>
  <head>
    <title>Payment</title>
    <meta charset="utf-8">
    <link rel="stylesheet" href="{{url_for('static', filename="css/bootstrap.min.css")}}">
  </head>
  <body>
    <div class="col-md-4 col-md-offset-4">
    <p>Client: {{form.data.name}}</p>
    <p>Email: {{form.data.email}}</p>
    <p>CPF: {{form.data.cpf}}</p>
    <p>Amount: R${{form.data.payment_amount}}</p>
    <p>Card number: {{form.data.card_number}}</p>
    <p>Expiration date: {{form.data.card_expiration_date}}</p>
    <p>CVV: {{form.data.card_cvv}}</p>
    <h4>Status: payment CONFIRMED</h4>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="{{url_for('static', filename="js/bootstrap.min.css")}}"></script type="text/javascript">
  </body>
</html>
